name: Deploy Deployment Notifier

on:
  workflow_dispatch:
    inputs:
      app:
        description: "Application name"
        required: true
        type: choice
        options:
          - Alarm Manager
          - Altaia
          - Altice Agora
          - Analytics
          - FF1
          - FFWK
          - IAM
          - NOSSIS Common
          - NetQ
          - Netwin
          - Nokia AMS
          - SIGO WO
          - SIGO TTK
          - SIGO WOv15
      env:
        description: "Environment"
        required: true
        type: choice
        options:
          - Production
          - Test
          - Pre-Production
      date:
        description: "Deployment date"
        required: true
        type: string
        default: ${{ github.event.workflow_run.updated_at }}
      time:
        description: "Deployment time"
        required: true
        type: string
        default: "17:00"
      downtime:
        description: "Expected downtime"
        required: true
        type: string
        default: "30 minutes"
      release:
        description: "Vendor release notes / version"
        required: false
        type: string
        default: "N/A"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          mkdir public
          cp -r deployment-notifier/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Show Deployment Notifier URL
        shell: bash
        run: |
          APP="${{ github.event.inputs.app }}"
          ENV="${{ github.event.inputs.env }}"
          DATE="${{ github.event.inputs.date }}"
          TIME="${{ github.event.inputs.time }}"
          DOWNTIME="${{ github.event.inputs.downtime }}"
          RELEASE="${{ github.event.inputs.release }}"

          # Encode spaces
          APP_ENCODED=$(echo "$APP" | sed 's/ /%20/g')
          ENV_ENCODED=$(echo "$ENV" | sed 's/ /%20/g')
          DATE_ENCODED="$DATE"
          TIME_ENCODED="$TIME"
          DOWNTIME_ENCODED=$(echo "$DOWNTIME" | sed 's/ /%20/g')
          RELEASE_ENCODED=$(echo "$RELEASE" | sed 's/ /%20/g')

          USERNAME=${GITHUB_REPOSITORY_OWNER}
          REPO=$(basename $GITHUB_REPOSITORY)

          URL="https://${USERNAME}.github.io/${REPO}/?app=${APP_ENCODED}&env=${ENV_ENCODED}&date=${DATE_ENCODED}&time=${TIME_ENCODED}&downtime=${DOWNTIME_ENCODED}&release=${RELEASE_ENCODED}"

          echo "Deployment Notifier URL:"
          echo "$URL"
