name: Deploy Deployment Notifier

on:
  workflow_dispatch:
    inputs:
      app:
        description: "Application name"
        required: true
        type: choice
        options:
          - Alarm Manager
          - Altaia
          - Altice Agora
          - Analytics
          - FF1
          - FFWK
          - IAM
          - NOSSIS Common
          - NetQ
          - Netwin
          - Nokia AMS
          - SIGO WO
          - SIGO TTK
          - SIGO WOv15
      env:
        description: "Environment"
        required: true
        type: choice
        options:
          - Production
          - Test
          - Pre-Production
      date:
        description: "Deployment date (YYYY-MM-DD, leave empty for today)"
        required: false
        type: string
      time:
        description: "Deployment time (HH:MM)"
        required: true
        type: string
        default: "09:00"
      downtime:
        description: "Expected downtime (e.g., 30 minutes)"
        required: true
        type: string
        default: "30 minutes"
      release:
        description: "Vendor Release Notes / Version (text)"
        required: true
        type: string
        default: "N/A"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          mkdir public
          cp -r deployment-notifier/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Show Deployment Notifier URL
        shell: bash
        run: |
          APP="${{ github.event.inputs.app }}"
          ENV="${{ github.event.inputs.env }}"
          DATE="${{ github.event.inputs.date }}"
          TIME="${{ github.event.inputs.time }}"
          DOWNTIME="${{ github.event.inputs.downtime }}"
          RELEASE="${{ github.event.inputs.release }}"

          # If date is empty, use today
          if [ -z "$DATE" ]; then
            DATE=$(date +%Y-%m-%d)
          fi

          # URL encode inputs
          APP_ENC=$(echo "$APP" | sed 's/ /%20/g')
          ENV_ENC=$(echo "$ENV" | sed 's/ /%20/g')
          DOWNTIME_ENC=$(echo "$DOWNTIME" | sed 's/ /%20/g')
          RELEASE_ENC=$(echo "$RELEASE" | sed 's/ /%20/g')

          USERNAME=${GITHUB_REPOSITORY_OWNER}
          REPO=$(basename $GITHUB_REPOSITORY)

          URL="https://${USERNAME}.github.io/${REPO}/?app=${APP_ENC}&env=${ENV_ENC}&date=${DATE}&time=${TIME}&downtime=${DOWNTIME_ENC}&release=${RELEASE_ENC}"

          echo "Deployment Notifier is ready! Open this URL in your browser:"
          echo "$URL"
